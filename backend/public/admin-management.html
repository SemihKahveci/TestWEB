<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Yönetimi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin-left: 257px; /* Sidebar genişliği */
        }
        .admin-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .alert {
            display: none;
            margin-top: 10px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .section-title {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Sidebar.js tarafından oluşturulacak -->
    <script src="/js/sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            createSidebar();
        });
    </script>

    <div class="container">
        <div class="admin-container">
            <div class="header">
                <h2>Admin Yönetimi</h2>
            </div>

            <!-- Yeni Admin Ekleme Bölümü -->
            <div class="section">
                <h3 class="section-title">Yeni Admin Ekle</h3>
                <form id="adminForm">
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Ad Soyad</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Rol</label>
                        <select class="form-control" id="role" required>
                            <option value="admin">Admin</option>
                            <option value="superadmin">Süper Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Admin Ekle</button>
                </form>
                <div id="formAlert" class="alert"></div>
            </div>
        </div>
    </div>

    <script>
        // Sayfa yüklendiğinde oturum kontrolü
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'admin.html';
                return;
            }
            loadUserInfo();
        });

        // Bağlantı koptuğunda kontrol
        window.addEventListener('offline', function() {
            localStorage.removeItem('token');
            window.location.href = 'admin.html';
        });

        // Kullanıcı bilgilerini yükleme fonksiyonu
        function loadUserInfo() {
            const token = localStorage.getItem('token');
            if (token) {
                const payload = JSON.parse(atob(token.split('.')[1]));
                document.getElementById('userEmail').textContent = payload.email;
            }
        }

        // Admin ekleme formu
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const adminData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value,
                role: document.getElementById('role').value
            };

            fetch('/api/admin/create', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(adminData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('formAlert').className = 'alert alert-success';
                    document.getElementById('formAlert').textContent = 'Admin başarıyla eklendi.';
                    document.getElementById('formAlert').style.display = 'block';
                    document.getElementById('adminForm').reset();
                } else {
                    document.getElementById('formAlert').className = 'alert alert-danger';
                    document.getElementById('formAlert').textContent = data.message || 'Admin eklenirken bir hata oluştu.';
                    document.getElementById('formAlert').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Admin eklenirken hata oluştu:', error);
                document.getElementById('formAlert').className = 'alert alert-danger';
                document.getElementById('formAlert').textContent = 'Admin eklenirken bir hata oluştu.';
                document.getElementById('formAlert').style.display = 'block';
            });
        });
    </script>
</body>
</html>
