<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Yönetimi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .alert {
            display: none;
            margin-top: 10px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .section-title {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .logout-btn {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-links {
            margin-top: 20px;
        }
        .admin-list {
            margin-top: 20px;
        }
        .admin-item {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .admin-info {
            flex-grow: 1;
        }
        .admin-actions {
            display: flex;
            gap: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-container">
            <div class="header">
                <h2>Admin Yönetimi</h2>
                <div>
                    <a href="admin-panel.html" class="btn btn-primary me-2">Ana Sayfa</a>
                    <a href="results.html" class="btn btn-primary me-2">Sonuçlar</a>
                    <button id="logoutBtn" class="btn btn-danger">Çıkış Yap</button>
                </div>
            </div>

            <!-- Yeni Admin Ekleme Bölümü -->
            <div class="section">
                <h3 class="section-title">Yeni Admin Ekle</h3>
                <form id="adminForm">
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Ad Soyad</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Rol</label>
                        <select class="form-control" id="role" required>
                            <option value="admin">Admin</option>
                            <option value="superadmin">Süper Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Admin Ekle</button>
                </form>
                <div id="formAlert" class="alert"></div>
            </div>

            <!-- Admin Listesi -->
            <div class="section">
                <h3 class="section-title">Admin Listesi</h3>
                <div id="adminList" class="admin-list">
                    <div class="loading">Adminler yükleniyor...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Düzenleme Modalı -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Admin Düzenle</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editEmail">E-posta</label>
                    <input type="email" class="form-control" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editName">Ad Soyad</label>
                    <input type="text" class="form-control" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editRole">Rol</label>
                    <select class="form-control" id="editRole" required>
                        <option value="admin">Admin</option>
                        <option value="superadmin">Süper Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editStatus">Durum</label>
                    <select class="form-control" id="editStatus" required>
                        <option value="active">Aktif</option>
                        <option value="inactive">Pasif</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Kaydet</button>
            </form>
            <div id="editAlert" class="alert"></div>
        </div>
    </div>

    <script>
        // Sayfa yüklendiğinde oturum kontrolü
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'admin.html';
                return;
            }
            loadUserInfo();
            loadAdmins();
        });

        // Bağlantı koptuğunda kontrol
        window.addEventListener('offline', function() {
            localStorage.removeItem('token');
            window.location.href = 'admin.html';
        });

        // Kullanıcı bilgilerini yükleme fonksiyonu
        function loadUserInfo() {
            const token = localStorage.getItem('token');
            if (token) {
                const payload = JSON.parse(atob(token.split('.')[1]));
                document.getElementById('userEmail').textContent = payload.email;
            }
        }

        // Çıkış işlemi
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'admin.html';
        });

        // Admin listesini yükle
        function loadAdmins() {
            fetch('/api/admin/list', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const adminList = document.getElementById('adminList');
                adminList.innerHTML = '';
                
                if (!data.success || !data.admins || data.admins.length === 0) {
                    adminList.innerHTML = '<div class="admin-item">Henüz admin eklenmemiş.</div>';
                    return;
                }
                
                data.admins.forEach(admin => {
                    const adminItem = document.createElement('div');
                    adminItem.className = 'admin-item';
                    adminItem.innerHTML = `
                        <div class="admin-info">
                            <div><strong>${admin.name}</strong> (${admin.email})</div>
                            <div>Rol: ${admin.role === 'superadmin' ? 'Süper Admin' : 'Admin'}</div>
                            <div>Durum: ${admin.status === 'active' ? 'Aktif' : 'Pasif'}</div>
                        </div>
                        <div class="admin-actions">
                            <button class="btn btn-sm btn-primary" onclick="editAdmin('${admin._id}')">Düzenle</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteAdmin('${admin._id}')">Sil</button>
                        </div>
                    `;
                    adminList.appendChild(adminItem);
                });
            })
            .catch(error => {
                console.error('Admin listesi yükleme hatası:', error);
                const adminList = document.getElementById('adminList');
                adminList.innerHTML = '<div class="admin-item">Adminler yüklenirken bir hata oluştu.</div>';
            });
        }

        // Yeni admin ekleme
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                name: document.getElementById('name').value,
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch('/api/admin/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                showAlert('formAlert', data.message, response.ok ? 'success' : 'danger');
                
                if (response.ok) {
                    document.getElementById('adminForm').reset();
                    loadAdmins();
                } else {
                    showAlert('formAlert', 'Geçersiz token veya yetki hatası', 'danger');
                }
            } catch (error) {
                console.error('Admin ekleme hatası:', error);
                showAlert('formAlert', 'Bir hata oluştu', 'danger');
            }
        });

        // Admin düzenleme modalını aç
        function editAdmin(id) {
            fetch(`/api/admin/${id}`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const admin = data.admin;
                    document.getElementById('editId').value = admin._id;
                    document.getElementById('editEmail').value = admin.email;
                    document.getElementById('editName').value = admin.name;
                    document.getElementById('editRole').value = admin.role;
                    document.getElementById('editStatus').value = admin.status;
                    
                    document.getElementById('editModal').style.display = 'block';
                } else {
                    alert('Admin bilgileri alınamadı: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Admin bilgileri alma hatası:', error);
                alert('Admin bilgileri alınırken bir hata oluştu.');
            });
        }

        // Modalı kapat
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Admin düzenleme
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const formData = {
                email: document.getElementById('editEmail').value,
                name: document.getElementById('editName').value,
                role: document.getElementById('editRole').value,
                status: document.getElementById('editStatus').value
            };
            
            try {
                const response = await fetch(`/api/admin/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                showAlert('editAlert', data.message, response.ok ? 'success' : 'danger');
                
                if (response.ok) {
                    setTimeout(() => {
                        closeModal();
                        loadAdmins();
                    }, 1000);
                }
            } catch (error) {
                console.error('Admin düzenleme hatası:', error);
                showAlert('editAlert', 'Bir hata oluştu', 'danger');
            }
        });

        // Admin silme
        function deleteAdmin(id) {
            if (!confirm('Bu admini silmek istediğinizden emin misiniz?')) {
                return;
            }

            fetch(`/api/admin/${id}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadAdmins();
                } else {
                    alert('Admin silinirken bir hata oluştu: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Admin silme hatası:', error);
                alert('Admin silinirken bir hata oluştu.');
            });
        }

        // Alert gösterme
        function showAlert(id, message, type) {
            const alert = document.getElementById(id);
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
