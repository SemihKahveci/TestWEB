<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Değerlendirme Verisi Yönetimi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            position: relative;
            background: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0.05;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image img {
            width: 544px;
            height: 522px;
            object-fit: cover;
        }

        .login-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 100%;
            max-width: 436px;
            padding: 20px;
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .logo {
            width: 272px;
            height: 56.17px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .login-title {
            color: black;
            font-size: 33px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 42.90px;
            text-align: center;
        }

        .login-subtitle {
            color: #8A92A6;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            line-height: 28px;
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 8px;
            width: 436px;
        }

        .form-label {
            color: #8A92A6;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 28px;
        }

        .form-input {
            width: 436px;
            height: 44px;
            padding: 8px 16px;
            background: white;
            border-radius: 4px;
            border: 1px solid #3A57E8;
            font-size: 16px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 436px;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            background: white;
            border: 1px solid #8A92A6;
            border-radius: 2px;
            cursor: pointer;
        }

        .forgot-password {
            color: #3A57E8;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 28px;
            text-decoration: none;
        }

        .login-button {
            width: 436px;
            padding: 8px 24px;
            background: #3A57E8;
            border-radius: 4px;
            border: none;
            color: white;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            line-height: 28px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 24px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .social-title {
            color: #232D42;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            line-height: 28px;
        }

        .social-buttons {
            display: flex;
            gap: 24px;
        }

        .social-button {
            width: 42px;
            height: 42px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 16, 41, 0.10);
            border-radius: 64px;
            border: none;
            cursor: pointer;
        }

        .register-link {
            text-align: center;
        }

        .register-link span {
            color: #232D42;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            line-height: 28px;
        }

        .register-link a {
            color: #3A57E8;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 28px;
            text-decoration: none;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 17px;
        }

        .copyright {
            color: black;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            line-height: 30px;
            text-align: center;
        }

        .alert {
            display: none;
            margin-top: 10px;
            color: #dc3545;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <img src="https://placehold.co/544x522" alt="Background">
    </div>

    <div class="login-container">
        <div class="logo-container">
            <img class="logo" src="/images/logo.png" alt="Logo">
        </div>

        <div class="login-form">
            <div class="login-title">Giriş Yap</div>
            <div class="login-subtitle">Admin Paneline Hoş Geldiniz</div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" class="checkbox" id="remember">
                        <label for="remember">Beni Hatırla</label>
                    </div>
                    <a href="#" class="forgot-password">Şifremi Unuttum</a>
                </div>

                <button type="submit" class="login-button">Giriş Yap</button>
            </form>

            <div id="loginAlert" class="alert"></div>

            <div class="social-login">
                <div class="social-title">Diğer Hesaplarla Giriş Yap</div>
                <div class="social-buttons">
                    <button class="social-button"></button>
                    <button class="social-button"></button>
                    <button class="social-button"></button>
                </div>
                <div class="register-link">
                    <span>Hesabın Yok Mu? </span>
                    <a href="#">Kayıt Ol</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="copyright">@andron 2025 Tüm Hakları Saklıdır.</div>
    </div>

    <script>
        // Giriş işlemleri
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/admin-panel.html';
                } else {
                    const alert = document.getElementById('loginAlert');
                    alert.textContent = data.message || 'Giriş başarısız';
                    alert.style.display = 'block';
                }
            } catch (error) {
                console.error('Giriş hatası:', error);
                const alert = document.getElementById('loginAlert');
                alert.textContent = 'Bir hata oluştu';
                alert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
