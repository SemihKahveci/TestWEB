<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Değerlendirme Verisi Yönetimi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            position: relative;
            background: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0.05;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image img {
            width: 544px;
            height: 522px;
            object-fit: cover;
        }

        .login-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 100%;
            max-width: 436px;
            padding: 20px;
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .logo {
            width: 272px;
            height: 56.17px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .login-title {
            color: black;
            font-size: 33px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 42.90px;
            text-align: center;
        }

        .login-subtitle {
            color: #8A92A6;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            line-height: 28px;
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 8px;
            width: 436px;
        }

        .form-label {
            color: #8A92A6;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 28px;
        }

        .form-input {
            width: 436px;
            height: 44px;
            padding: 8px 16px;
            background: white;
            border-radius: 4px;
            border: 1px solid #3A57E8;
            font-size: 16px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 436px;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            background: white;
            border: 1px solid #8A92A6;
            border-radius: 2px;
            cursor: pointer;
        }

        .forgot-password {
            color: #3A57E8;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 28px;
            text-decoration: none;
        }

        .login-button {
            width: 436px;
            padding: 8px 24px;
            background: #3A57E8;
            border-radius: 4px;
            border: none;
            color: white;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            line-height: 28px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 24px;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 17px;
        }

        .copyright {
            color: black;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            line-height: 30px;
            text-align: center;
        }

        .alert {
            display: none;
            margin-top: 10px;
            color: #dc3545;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="background-image">
        <img src="/images/background.png" alt="Background">
    </div>
    <div class="login-container">
        <div class="logo-container">
            <img src="/images/logo.png" alt="Logo" class="logo">
        </div>
        <div class="login-form">
            <h1 class="login-title">Hoş Geldiniz</h1>
            <p class="login-subtitle">Devam etmek için lütfen giriş yapın</p>
            <div class="form-group">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" id="email" class="form-input" placeholder="E-posta adresinizi girin">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" id="password" class="form-input" placeholder="Şifrenizi girin">
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" class="checkbox">
                    <label for="remember">Beni Hatırla</label>
                </div>
                <a href="#" class="forgot-password">Şifremi Unuttum</a>
            </div>
            <button class="login-button" onclick="login()">Giriş Yap</button>
        </div>
    </div>
    <div class="footer">
        <p class="copyright">© 2024 Tüm Hakları Saklıdır</p>
    </div>
    <div id="alert" class="alert"></div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (!email || !password) {
                showAlert('Lütfen tüm alanları doldurun');
                return;
            }

            fetch('/api/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, remember })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/admin-panel.html';
                } else {
                    showAlert(data.message || 'Giriş başarısız');
                }
            })
            .catch(error => {
                console.error('Giriş hatası:', error);
                showAlert('Giriş yapılırken bir hata oluştu');
            });
        }

        function showAlert(message) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
