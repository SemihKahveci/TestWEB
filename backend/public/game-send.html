<!DOCTYPE html>

        body {

        .header {
            width: 100%;

        .submit-btn {

            padding: 16px 32px;

            font-size: 14px;

            font-weight: 700;

            display: flex;

            gap: 12px;

        }

        .alert {

        }

        .alert-success {

        }

        .alert-error {

        }

        .planet-selection-container {

            flex-direction: column;

        }

        .planet-dropdown-container {

        }

        .add-planet-btn {

            color: white;
            border: none;
            padding: 8px 12px;

            cursor: pointer;
            font-size: 14px;

        }

        .add-planet-btn:hover {

        }

        .add-planet-btn:disabled {
            background: #6c757d;

        }

        .selected-planets {

            flex-wrap: wrap;
            gap: 8px;
            min-height: 40px;
            padding: 8px;

            border-radius: 4px;

        .remove-planet-btn {

            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-planet-btn:hover {

            border-radius: 50%;
        }

        .planet-tag-controls {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .planet-tag {
            display: flex;
            align-items: center;

            background: #3A57E8;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            cursor: grab;
            user-select: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .planet-tag:hover {
            transform: translateY(-1px);

        }

            transform: rotate(5deg);
            cursor: grabbing;
        }

        .planet-tag.drag-over {
            border: 2px dashed #fff;
            background: #4A67F8;
        }

        .drag-handle {
            cursor: grab;
            padding: 2px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .drag-handle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .drag-handle:active {
            cursor: grabbing;
        }

            background: #F8F9FA;
            border-radius: 8px;

        }

        .tab {

            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;

            color: #8A92A6;
            transition: all 0.3s ease;
        }

        .tab.active {

            color: #3A57E8;

        }

        .tab-content {

        }

        .tab-content.active {

        }

        /* Group Selection Styles */

            flex-direction: column;
            gap: 12px;

        .group-dropdown-container {
            display: flex;
            gap: 8px;
            align-items: center;

            padding: 8px 12px;

        .add-group-btn:hover {

        }

        .add-group-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .selected-groups {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;

            padding: 8px;
            border: 1px solid #E9ECEF;
            border-radius: 4px;
            background: #f8f9fa;

        .group-tag {

            align-items: center;
            gap: 8px;
            background: #17a2b8;
            color: white;

            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;

        .group-tag:hover {

            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);

            background: none;

            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;

        /* Group Details Modal */
        .modal {

            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;

        .group-details-tag.person {

            border-color: #BBDEFB;

        .group-details-tag.planet {

        }

        .group-details-tag.organization {

            border-color: #C8E6C9;
            color: #388E3C;
        }

        /* Custom Message Modal */
        .message-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .message-modal-content {
            background: white;

            padding: 0;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message-modal-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 24px 24px 16px 24px;
            border-bottom: 1px solid #E9ECEF;
        }

        .message-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;

        .message-icon.success {
            background: #D4EDDA;
            color: #155724;
        }

        .message-icon.error {
            background: #F8D7DA;
            color: #721C24;
        }

        .message-icon.warning {

            color: #856404;
        }

        .message-icon.info {
            background: #D1ECF1;
            color: #0C5460;
        }

        .message-title {
            font-size: 18px;
            font-weight: 600;
            color: #232D42;
            margin: 0;
        }

        .message-body {
            padding: 16px 24px 24px 24px;

        .message-buttons {

        .btn-message {

            color: white;

            background: #C82333;

    </style>
</head>

    <script>
        let selectedPlanets = [];
        let selectedGroups = [];
        let allGroups = [];
        let availablePlanets = [
            { value: 'venus', label: 'Venüs (Belirsizlik Yönetimi - Müşteri Odaklılık)' },
            { value: 'titan', label: 'Titan (İnsanları Etkileme - Güven Veren İşbirlikçi ve Sinerji)' }
        ];

        // Tab switching
        function switchTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Load groups when group tab is selected
            if (tabName === 'group' && allGroups.length === 0) {
                loadGroups();
            }
        }

        // Load groups from API
        async function loadGroups() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/group', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Grup listesi yüklenemedi');
                }

                const result = await response.json();
                if (result.success) {
                    allGroups = result.groups.filter(group => group.status === 'Aktif');
                    populateGroupSelect();
                } else {
                    throw new Error(result.message || 'Grup listesi alınamadı');
                }
            } catch (error) {
                console.error('Grup listesi yükleme hatası:', error);
                showMessage('Hata', 'Grup listesi yüklenemedi', 'error');
            }
        }

        // Populate group select dropdown
        function populateGroupSelect() {
            const groupSelect = document.getElementById('groupSelect');
            groupSelect.innerHTML = '<option value="">Lütfen Grup Seçiniz</option>';
            
            allGroups.forEach(group => {
                if (!selectedGroups.includes(group._id)) {
                    const option = document.createElement('option');
                    option.value = group._id;
                    option.textContent = group.name;
                    groupSelect.appendChild(option);
                }
            });
        }

        // Add group to selection
        function addGroup() {
            const groupSelect = document.getElementById('groupSelect');
            const selectedValue = groupSelect.value;
            
            if (!selectedValue) {
                showMessage('Hata', 'Lütfen bir grup seçin!', 'error');
                return;
            }

            // Group already selected check
            if (selectedGroups.includes(selectedValue)) {
                showMessage('Hata', 'Bu grup zaten seçilmiş!', 'error');
                return;
            }

            // Add group to selection
            selectedGroups.push(selectedValue);
            updateGroupUI();
            groupSelect.value = '';
        }

        // Remove group from selection
        function removeGroup(groupId) {
            const index = selectedGroups.indexOf(groupId);
            if (index > -1) {
                selectedGroups.splice(index, 1);
                updateGroupUI();
            }
        }

        // Update group UI
        function updateGroupUI() {
            const selectedGroupsContainer = document.getElementById('selectedGroups');
            const addButton = document.querySelector('.add-group-btn');
            const groupSelect = document.getElementById('groupSelect');
            
            // Update dropdown - remove selected groups
            populateGroupSelect();
            
            // Show selected groups
            selectedGroupsContainer.innerHTML = '';
            selectedGroups.forEach(groupId => {
                const group = allGroups.find(g => g._id === groupId);
                if (group) {
                    const groupTag = document.createElement('div');
                    groupTag.className = 'group-tag';
                    
                    groupTag.innerHTML = `
                        ${group.name}
                        <button class="remove-group-btn" onclick="removeGroup('${groupId}')">
                            <i class="fas fa-times"></i>
                        </button>
                        <button class="remove-group-btn" onclick="showGroupDetails('${groupId}')" style="margin-left: 4px;">
                            <i class="fas fa-eye"></i>
                        </button>
                    `;
                    selectedGroupsContainer.appendChild(groupTag);
                }
            });

            // Disable button if all groups selected
            if (selectedGroups.length >= allGroups.length) {
                addButton.disabled = true;
            } else {
                addButton.disabled = false;
            }
        }

        // Show group details modal
        async function showGroupDetails(groupId) {
            const group = allGroups.find(g => g._id === groupId);
            if (!group) {
                showMessage('Hata', 'Grup bulunamadı!', 'error');
                return;
            }

            const title = document.getElementById('groupDetailsTitle');
            const content = document.getElementById('groupDetailsContent');
            title.textContent = `${group.name} - Detayları`;

            let detailsHTML = `
                <div class="group-details">
                    <h4>Grup Bilgileri</h4>
                    <div class="group-details-list">
                        <span class="group-details-tag">Durum: ${group.status}</span>
                        <span class="group-details-tag">Oluşturulma: ${new Date(group.createdAt).toLocaleDateString('tr-TR')}</span>
                    </div>
                </div>
            `;

            // Organizations
            if (group.organizations && group.organizations.length > 0) {
                detailsHTML += `
                    <div class="group-details">
                        <h4>Organizasyonlar (${group.organizations.length})</h4>
                        <div class="group-details-list">
                `;
                group.organizations.forEach(org => {
                    const displayValue = org.includes(':') ? org.split(':')[1] : org;
                    detailsHTML += `<span class="group-details-tag organization">${displayValue}</span>`;
                });
                detailsHTML += `</div></div>`;
            }

            // Persons - with detailed info
            if (group.persons && group.persons.length > 0) {
                detailsHTML += `
                    <div class="group-details">
                        <h4>Kişiler (${group.persons.length})</h4>
                        <div class="group-details-list">
                `;
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch('/api/authorization', { 
                        headers: { 'Authorization': `Bearer ${token}` } 
                    });
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            const allPersons = result.authorizations;
                            group.persons.forEach(personValue => {
                                const personName = personValue.includes(':') ? personValue.split(':')[1] : personValue;
                                const personDetail = allPersons.find(p => p.personName === personName);
                                if (personDetail) {
                                    detailsHTML += `
                                        <span class="group-details-tag person">
                                            ${personDetail.personName}<br>
                                            <small>📧 ${personDetail.email || 'Email yok'}</small><br>
                                            <small>💼 ${personDetail.title || 'Pozisyon yok'}</small>
                                        </span>
                                    `;
                                } else {
                                    detailsHTML += `<span class="group-details-tag person">${personName}</span>`;
                                }
                            });
                        } else {
                            // Fallback: show only names
                            group.persons.forEach(person => {
                                const displayValue = person.includes(':') ? person.split(':')[1] : person;
                                detailsHTML += `<span class="group-details-tag person">${displayValue}</span>`;
                            });
                        }
                    } else {
                        // Fallback: show only names
                        group.persons.forEach(person => {
                            const displayValue = person.includes(':') ? person.split(':')[1] : person;
                            detailsHTML += `<span class="group-details-tag person">${displayValue}</span>`;
                        });
                    }
                } catch (error) {
                    // Fallback: show only names
                    group.persons.forEach(person => {
                        const displayValue = person.includes(':') ? person.split(':')[1] : person;
                        detailsHTML += `<span class="group-details-tag person">${displayValue}</span>`;
                    });
                }
                detailsHTML += `</div></div>`;
            }

            // Planets
            if (group.planets && group.planets.length > 0) {
                detailsHTML += `
                    <div class="group-details">
                        <h4>Gezegenler (${group.planets.length})</h4>
                        <div class="group-details-list">
                `;
                group.planets.forEach(planet => {
                    const displayValue = planet.includes(':') ? planet.split(':')[1] : planet;
                    detailsHTML += `<span class="group-details-tag planet">${displayValue}</span>`;
                });
                detailsHTML += `</div></div>`;
            }

            content.innerHTML = detailsHTML;
            document.getElementById('groupDetailsModal').style.display = 'flex';
        }

        // Close group details modal
        function closeGroupDetailsModal() {
            document.getElementById('groupDetailsModal').style.display = 'none';
        }

        // Show alert message
        function showAlert(message, type) {
            const alert = document.getElementById('interviewAlert');
            alert.style.display = 'block';
            alert.className = `alert alert-${type === 'error' ? 'error' : 'success'}`;
            alert.textContent = message;
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // Custom message modal functions
        function showMessage(title, message, type = 'info') {
            const modal = document.getElementById('messageModal');
            const icon = document.getElementById('messageIcon');
            const titleEl = document.getElementById('messageTitle');
            const body = document.getElementById('messageBody');
            
            // Set icon and color based on type
            icon.className = 'message-icon ' + type;
            switch(type) {
                case 'success':
                    icon.innerHTML = '<i class="fas fa-check-circle"></i>';
                    break;
                case 'error':
                    icon.innerHTML = '<i class="fas fa-times-circle"></i>';
                    break;
                case 'warning':
                    icon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    break;
                case 'info':
                default:
                    icon.innerHTML = '<i class="fas fa-info-circle"></i>';
                    break;
            }
            
            titleEl.textContent = title;
            body.textContent = message;
            modal.style.display = 'flex';
        }

        function closeMessageModal() {
            document.getElementById('messageModal').style.display = 'none';
        }

        // Custom confirm modal functions
        let confirmCallback = null;

        function showConfirm(title, message, callback) {
            const modal = document.getElementById('confirmModal');
            const titleEl = document.getElementById('confirmTitle');
            const body = document.getElementById('confirmBody');
            
            titleEl.textContent = title;
            body.textContent = message;
            confirmCallback = callback;
            modal.style.display = 'flex';
        }

        function closeConfirmModal(result) {
            document.getElementById('confirmModal').style.display = 'none';
            if (confirmCallback) {
                confirmCallback(result);
                confirmCallback = null;
            }
        }

        function addPlanet() {
            const planetSelect = document.getElementById('planetSelect');
            const selectedValue = planetSelect.value;
            
            if (!selectedValue) {
                showMessage('Hata', 'Lütfen bir gezegen seçin', 'error');
                return;
            }

            // Gezegen zaten seçilmiş mi kontrol et
            if (selectedPlanets.includes(selectedValue)) {
                showMessage('Hata', 'Bu gezegen zaten seçilmiş', 'error');
                return;
            }

            // Gezegeni listeye ekle
            selectedPlanets.push(selectedValue);
            
            // UI'ı güncelle
            updatePlanetUI();
            
            // Dropdown'ı sıfırla
            planetSelect.value = '';
        }

        function removePlanet(planetValue) {
            const index = selectedPlanets.indexOf(planetValue);
            if (index > -1) {
                selectedPlanets.splice(index, 1);
                updatePlanetUI();
                
                // Dropdown'ı sıfırla
                document.getElementById('planetSelect').value = '';
            }
        }

        // Drag and Drop fonksiyonları
        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', e.target.outerHTML);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            draggedElement = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            if (e.target.classList.contains('planet-tag') && e.target !== draggedElement) {
                e.target.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            if (e.target.classList.contains('planet-tag')) {
                e.target.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            if (e.target.classList.contains('planet-tag') && draggedElement) {
                e.target.classList.remove('drag-over');
                
                // Sürüklenen ve hedef gezegenlerin değerlerini al
                const draggedPlanetValue = draggedElement.getAttribute('data-planet');
                const targetPlanetValue = e.target.getAttribute('data-planet');
                
                if (draggedPlanetValue && targetPlanetValue && draggedPlanetValue !== targetPlanetValue) {
                    // Gezegenlerin sırasını değiştir
                    const draggedIndex = selectedPlanets.indexOf(draggedPlanetValue);
                    const targetIndex = selectedPlanets.indexOf(targetPlanetValue);
                    
                    if (draggedIndex !== -1 && targetIndex !== -1) {
                        // Gezegenleri yer değiştir
                        const temp = selectedPlanets[draggedIndex];
                        selectedPlanets[draggedIndex] = selectedPlanets[targetIndex];
                        selectedPlanets[targetIndex] = temp;
                        
                        updatePlanetUI();
                    }
                }
            }
        }

        function updatePlanetUI() {
            const selectedPlanetsContainer = document.getElementById('selectedPlanets');
            const addButton = document.querySelector('.add-planet-btn');
            const planetSelect = document.getElementById('planetSelect');
            
            // Dropdown'ı güncelle - seçilen gezegenleri çıkar
            planetSelect.innerHTML = '<option value="">Lütfen Gezegen Seçiniz</option>';
            availablePlanets.forEach(planet => {
                if (!selectedPlanets.includes(planet.value)) {
                    const option = document.createElement('option');
                    option.value = planet.value;
                    option.textContent = planet.label;
                    planetSelect.appendChild(option);
                }
            });
            
            // Seçilen gezegenleri göster
            selectedPlanetsContainer.innerHTML = '';
            selectedPlanets.forEach((planetValue, index) => {
                const planet = availablePlanets.find(p => p.value === planetValue);
                if (planet) {
                    const planetTag = document.createElement('div');
                    planetTag.className = 'planet-tag';
                    planetTag.setAttribute('data-planet', planetValue);
                    planetTag.draggable = true;
                    
                    // Drag and drop event listener'ları ekle
                    planetTag.addEventListener('dragstart', handleDragStart);
                    planetTag.addEventListener('dragend', handleDragEnd);
                    planetTag.addEventListener('dragover', handleDragOver);
                    planetTag.addEventListener('dragenter', handleDragEnter);
                    planetTag.addEventListener('dragleave', handleDragLeave);
                    planetTag.addEventListener('drop', handleDrop);
                    
                    planetTag.innerHTML = `
                        <div class="drag-handle">
                            <i class="fas fa-grip-vertical"></i>
                        </div>
                        ${planet.label}
                        <button class="remove-planet-btn" onclick="removePlanet('${planetValue}')">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    selectedPlanetsContainer.appendChild(planetTag);
                }
            });

            // Tüm gezegenler seçilmişse butonu devre dışı bırak
            if (selectedPlanets.length >= availablePlanets.length) {
                addButton.disabled = true;
            } else {
                addButton.disabled = false;
            }
        }

        function sendPersonInterview() {
            const name = document.getElementById('interviewName').value;
            const email = document.getElementById('interviewEmail').value;
            const alert = document.getElementById('interviewAlert');

            if (!name || !email || selectedPlanets.length === 0) {
                alert.style.display = 'block';
                alert.className = 'alert alert-error';
                alert.textContent = 'Lütfen tüm alanları doldurun ve en az bir gezegen seçin.';
                return;
            }

            // Tüm seçilen gezegenleri gönder
            const primaryPlanet = selectedPlanets[0]; // İlk seçilen gezegen

            // Kod üretme ve gönderme işlemi
            fetch('/api/generate-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    planet: primaryPlanet, // İlk gezegen (geriye uyumluluk için)
                    allPlanets: selectedPlanets // Tüm gezegenlerin sırası
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success && data.code) {
                    // Üretilen kodu kullanarak e-posta gönder
                    return fetch('/api/send-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            code: data.code,
                            name: name,
                            email: email,
                            planet: primaryPlanet, // İlk gezegen (geriye uyumluluk için)
                            allPlanets: selectedPlanets // Tüm gezegenlerin sırası
                        })
                    });
                } else {
                    throw new Error('Kod üretilemedi veya geçersiz kod döndü');
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Başarılı', 'Kod başarıyla gönderildi!', 'success');
                    document.getElementById('interviewName').value = '';
                    document.getElementById('interviewEmail').value = '';
                    document.getElementById('planetSelect').value = '';
                    selectedPlanets = [];
                    updatePlanetUI();
                } else {
                    showMessage('Hata', 'Gönderilemedi: ' + data.message, 'error');
                }
            })
            .catch(error => {
                console.error('Kod gönderme hatası:', error);
                showMessage('Hata', 'Gönderilemedi: Bir hata oluştu', 'error');
            });
        }

        // Send interview to group members
        async function sendGroupInterview() {
            const alert = document.getElementById('interviewAlert');

            if (selectedGroups.length === 0) {
                showAlert('Lütfen en az bir grup seçin!', 'error');
                return;
            }

            try {
                // Get all persons from selected groups
                const allPersons = [];
                const groupDetails = [];

                for (const groupId of selectedGroups) {
                    const group = allGroups.find(g => g._id === groupId);
                    if (group && group.persons && group.persons.length > 0) {
                        groupDetails.push({
                            groupId: groupId,
                            groupName: group.name,
                            persons: group.persons,
                            planets: group.planets || []
                        });

                        // Extract person details
                        for (const personValue of group.persons) {
                            const personName = personValue.includes(':') ? personValue.split(':')[1] : personValue;
                            
                            // Get person details from authorization API
                            try {
                                const token = localStorage.getItem('token');
                                const response = await fetch('/api/authorization', {
                                    headers: { 'Authorization': `Bearer ${token}` }
                                });
                                
                                if (response.ok) {
                                    const result = await response.json();
                                    if (result.success) {
                                        const personDetail = result.authorizations.find(p => p.personName === personName);
                                        if (personDetail && personDetail.email) {
                                            allPersons.push({
                                                name: personDetail.personName,
                                                email: personDetail.email,
                                                title: personDetail.title,
                                                groupName: group.name,
                                                planets: group.planets || []
                                            });
                                        }
                                    }
                                }
                            } catch (error) {
                                console.error('Kişi detayları alınamadı:', error);
                            }
                        }
                    }
                }

                if (allPersons.length === 0) {
                    showMessage('Hata', 'Seçilen gruplarda email adresi olan kişi bulunamadı!', 'error');
                    return;
                }

                // Show confirmation
                const confirmMessage = `${allPersons.length} kişiye oyun kodu gönderilecek. Devam etmek istiyor musunuz?`;
                showConfirm('Onay', confirmMessage, (result) => {
                    if (result) {
                        sendCodesToPersons(allPersons);
                    }
                });
                return;
            } catch (error) {
                console.error('Grup gönderim hatası:', error);
                showMessage('Hata', 'Gönderim sırasında bir hata oluştu!', 'error');
            }
        }

        // Send codes to persons (extracted function)
        async function sendCodesToPersons(allPersons) {
            try {
                // Send codes to all persons
                let successCount = 0;
                let errorCount = 0;
                const errors = [];

                for (const person of allPersons) {
                    try {
                        // Generate code for each person
                        const codeResponse = await fetch('/api/generate-code', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                name: person.name,
                                email: person.email,
                                planet: person.planets[0] || 'venus', // Use first planet or default
                                allPlanets: person.planets.length > 0 ? person.planets : ['venus']
                            })
                        });

                        if (codeResponse.ok) {
                            const codeData = await codeResponse.json();
                            if (codeData.success && codeData.code) {
                                // Send code to person
                                const sendResponse = await fetch('/api/send-code', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        code: codeData.code,
                                        name: person.name,
                                        email: person.email,
                                        planet: person.planets[0] || 'venus',
                                        allPlanets: person.planets.length > 0 ? person.planets : ['venus']
                                    })
                                });

                                if (sendResponse.ok) {
                                    const sendData = await sendResponse.json();
                                    if (sendData.success) {
                                        successCount++;
                                    } else {
                                        errorCount++;
                                        errors.push(`${person.name}: ${sendData.message}`);
                                    }
                                } else {
                                    errorCount++;
                                    errors.push(`${person.name}: Gönderim hatası`);
                                }
                            } else {
                                errorCount++;
                                errors.push(`${person.name}: Kod üretilemedi`);
                            }
                        } else {
                            errorCount++;
                            errors.push(`${person.name}: Kod üretim hatası`);
                        }
                    } catch (error) {
                        errorCount++;
                        errors.push(`${person.name}: ${error.message}`);
                    }
                }

                // Show results
                if (successCount > 0 && errorCount === 0) {
                    showMessage('Başarılı', `${successCount} kişiye başarıyla gönderildi!`, 'success');
                } else if (successCount > 0 && errorCount > 0) {
                    showMessage('Kısmi Başarı', `${successCount} kişiye gönderildi, ${errorCount} kişiye gönderilemedi.`, 'warning');
                    console.error('Gönderim hataları:', errors);
                } else {
                    showMessage('Hata', 'Hiçbir kişiye gönderilemedi!', 'error');
                    console.error('Tüm gönderim hataları:', errors);
                }

                // Clear selections
                selectedGroups = [];
                updateGroupUI();

            } catch (error) {
                console.error('Grup gönderim hatası:', error);
                showMessage('Hata', 'Gönderim sırasında bir hata oluştu!', 'error');
            }
        }
    </script>
